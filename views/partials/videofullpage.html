<section class="st-content-video part inview snap" name="story{{id}}">
  <div class="video-container"
       data-preload="none"
       {{> subdataposterloadingimage}}
       >
    {{> subvideosource}}
  </div>
  <div class="caption">
    <div class="button-container">
      <button class="pauseplay"></button>
    </div>
    <div class="text">
      <h3>{{title}}</h3>
      {{{text}}}
    </div>
  </div>
</section>
