<script>
  $('#speed_val').text($('#speed').val());
  $('#speed').change(function(){
    $('#speed_val').text($(this).val());
  });
</script>

<fieldset>
  <legend>Speed</legend>
  <label for="speed">Number of seconds in loop: <span id="speed_val">0</span></label>
  <input class="speed" id="speed" name="speed" type="range" step="1" min="1" max="60" value="{{#gradient}}{{#speed}}{{speed}}{{/speed}}{{^speed}}30{{/speed}}{{/gradient}}" />
</fieldset>
