<div class="form-group">
  <label for="title" class="control-label">Title</label>
  <textarea id="title" name="title" class="form-control" placeholder="No title">{{title}}</textarea>
</div>

<script>
    $('#title').summernote({
      toolbar: [
        ['style', ['bold', 'italic', 'underline', 'clear']],
        ['font', ['strikethrough', 'superscript', 'subscript']],
        ['fontsize', ['fontsize']],
        ['color', ['color']]
      ]
    });
</script>
