<div>
  <label for="subtitle">Subtitle</label>
  <textarea id="subtitle" name="subtitle" class="form-control" placeholder="No subtitle">{{subtitle}}</textarea>
</div>

<script>
    $('#subtitle').summernote({
      toolbar: [
        ['style', ['bold', 'italic', 'underline', 'clear']],
        ['font', ['strikethrough', 'superscript', 'subscript']],
        ['color', ['color']],
        ['tools', ['codeview']]
      ]
    });
</script>
