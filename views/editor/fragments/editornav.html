<select class="js-nav">
  <optgroup>
    <option selected>Please select</option>
  {{#meta}}
    <option value="/editor/page/meta" data-type="meta">Meta</option>
  {{/meta}}
  {{#items}}
    {{#imagebackground}}
      <option value="/editor/page/imagebackground" data-id="{{id}}" data-type="imagebackground">{{#title}}{{title}}{{/title}}{{^title}}Image Background {{id}}{{/title}}</option>
    {{/imagebackground}}
    {{#slideshowhorizontal}}
      <option value="/editor/page/slideshowhorizontal" data-id="{{id}}" data-type="slideshowhorizontal">{{#title}}{{title}}{{/title}}{{^title}}Slideshow (Horizontal) {{id}}{{/title}}</option>
    {{/slideshowhorizontal}}
    {{#textcentred}}
      <option value="/editor/page/textcentred" data-id="{{id}}" data-type="textcentred">{{#title}}{{title}}{{/title}}{{^title}}Text Centred {{id}}{{/title}}</option>
    {{/textcentred}}
    {{#videobackground}}
      <option value="/editor/page/videobackground" data-id="{{id}}" data-type="videobackground">{{#title}}{{title}}{{/title}}{{^title}}Video Background {{id}}{{/title}}</option>
    {{/videobackground}}
    {{#videofullpage}}
      <option value="/editor/page/videofullpage" data-id="{{id}}" data-type="videofullpage" class="js-NavLink">{{#title}}{{title}}{{/title}}{{^title}}Video Fullpage {{id}}{{/title}}</option>
    {{/videofullpage}}
  {{/items}}
</optgroup>
</select>
