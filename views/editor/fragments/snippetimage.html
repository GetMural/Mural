<fieldset class="js-SnippetImage js-Dynamic">
  <legend>Image</legend>

	<a href="#" class="js-Remove">Remove</a>

    <div class="form-group">
        <label class="control-label">Align:</label>
        <select name="snippets[{{index}}][align]">
           {{#options}}
              <option value="{{value}}" {{#selected}} selected {{/selected}}>{{txt}}</option>
           {{/options}}
           {{^options}}
              <option value="left">left</option>
              <option value="center">center</option>
              <option value="right">right</option>
           {{/options}}
        </select>
    </div>

  <div class="form-group">
    <label class="control-label">Title</label>
    <input name="snippets[{{index}}][title]" type="text" class="form-control" value="{{title}}" placeholder="No title" />
  </div>

  <div class="form-group">
    <label>Src</label>
    <input name="snippets[{{index}}][src]" type="text" value="{{src}}" placeholder="No source" />
  </div>

  <div class="form-group">
    <label class="control-label">Credits</label>
    <input name="snippets[{{index}}][credits]" type="text" value="{{credits}}" placeholder="No credits" />
  </div>

  <div class="form-group">
    <label class="control-label">Text</label>
    <textarea name="snippets[{{index}}][text]" class="js-RichText" placeholder="No text">{{text}}</textarea>
  </div>

</fieldset>
