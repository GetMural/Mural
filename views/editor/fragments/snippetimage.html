<fieldset class="js-SnippetImage js-Dynamic">
  <legend>Image</legend>

	<a href="#" class="js-Remove">Remove</a>

    <div class="form-group">
        <label class="control-label">Align:</label>
        <select name="snippets[{{index}}][align]">
           {{#options}}
              <option value="{{value}}" {{#selected}} selected {{/selected}}>{{txt}}</option>
           {{/options}}
           {{^options}}
              <option value="left">left</option>
              <option value="center">center</option>
              <option value="right">right</option>
           {{/options}}
        </select>
    </div>

  <div class="form-group">
    <label class="control-label">Title</label>
    <input name="snippets[{{index}}][title]" type="text" class="form-control" value="{{title}}" placeholder="No title" />
  </div>

  <div class="form-group">
    <label>Src</label>
    <input name="snippets[{{index}}][src]" class="form-control" type="text" value="{{src}}" placeholder="No source" />
  </div>

  <div class="form-group">
    <label class="control-label">Credits</label>
    <input name="snippets[{{index}}][credits]" class="form-control" type="text" value="{{credits}}" placeholder="No credits" />
  </div>

  <div class="form-group">
    <label class="control-label">Text</label>
    <textarea id="snippet-img-text-{{index}}" name="snippets[{{index}}][text]" class="form-control js-RichText">{{text}}</textarea>
  </div>

</fieldset>

<script>
jQuery(document).ready(function($) {
    new EasyEditor('#snippet-img-text-{{index}}', {
        buttons: ['bold', 'italic', 'link', 'h2', 'h3', 'h4', 'alignleft', 'aligncenter', 'alignright', 'quote', 'code', 'list', 'x']
    });
});
</script>
