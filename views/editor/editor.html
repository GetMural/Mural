<!DOCTYPE html>
<html>
<head>
  <!-- Material Design fonts -->
  <link rel="stylesheet" type="text/css" href="/css/fonts.css" />
  <link rel="stylesheet" type="text/css" href="/css/icon.css" />

  <link rel="stylesheet" type="text/css" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/node_modules/summernote/dist/summernote.css">
  <link rel="stylesheet" type="text/css" href="/css/editor.css" />
</head>
<body>
  <div class="message-container">
    {{message}}
  </div>
  <!-- TODO: click Storyboard Editor to hide/show nav-contrainer -->
  <h3>Storyboard Editor</h3>
  <div class="nav-container">
    <div class="ctrls">
      <form method="post" action="/editor/add">
        <div class="input-group">
          <select name="mediaType" class="form-control">
            <option value="videobackground">Background Video</option>
            <option value="videofullpage">Fullpage Video</option>
            <option value="imageparallax">Image Parallax</option>
            <option value="imageaudio">Image Audio</option>
            <option value="imagebackground">Image Background</option>
            <option value="slideshowvertical">Vertical Slideshow</option>
            <option value="slideshowhorizontal">Horizontal Slideshow</option>
            <option value="textcentred">Centred Text</option>
            <option value="youtube">YouTube</option>
          </select>
          <span class="input-group-btn">
            <button class="btn btn-primary" type="submit">Add!</button>
          </span>
        </div>
      </form>
    </div>

    {{> editornav}}
    <div>
      <button class="btn btn-primary pull-right" disabled="disabled" id="reorder-save">Save Ordering</button>
    </div>
  </div>

  <div class="item-editor-container main">
    <h3>Item Editor</h3>

    <div class="pages">
      <div id="item-editor" class="page">
        <p>Please select an element from the navigation or create a new Mural element</p>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/node_modules/summernote/dist/summernote.min.js"></script>

  <script type="text/javascript" src="/node_modules/sortablejs/Sortable.min.js"></script>
  <script type="text/javascript" src="/js/editornav.js"></script>
  <script type="text/javascript" src="/js/dynamic.js"></script>
  <script type="text/javascript" src="/js/colorpicker.js"></script>
</body>
</html>
