<form id="frm-item-editor" class="js-SlideshowVertical" data-id="" action="/editor/page/slideshowvertical/id/{{id}}" method="post">

  <legend class="title">Vertical Slideshow</legend>

	{{#item}}

		<div class="form-group">
  		<input type="hidden" name="id" value="{{id}}">
	    <label for="title" class="control-label">Title</label>
	    <input name="title" type="text" class="form-control" value="{{title}}" placeholder="No title"/>
	  </div>

	  <a href="#" class="js-AddSlide">Slide [+]</a>

	  <div class="js-ContentDynamic">
			{{#images}}
				{{> verticalslide}}
			{{/images}}
		</div>

	{{/item}}

  {{> formcontrols}}

</form>
