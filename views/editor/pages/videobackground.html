<form action="/editor/page/videobackground/id/{{id}}" method="post">

  <h4>Video Background</h4>

  {{#item}}

    {{> fullpage}}

    <fieldset>
      {{> title}}
      {{> subtitle}}
      {{> plaintext}}
    </fieldset>

    <fieldset>
      {{> backgroundprops}}
    </fieldset>

    <fieldset>
      {{> offset}}
    </fieldset>

    <fieldset>
      {{> videosources}}
    </fieldset>

    <fieldset>
      <legend>Poster Image</legend>
      {{> loadingimage}}
    </fieldset>

  {{/item}}

  {{> formcontrols}}

</form>
