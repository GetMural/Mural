  {{#item}}

    <legend class="title">Video Background</legend>

    {{> fullpage}}

    <fieldset>

      {{> title}}

      {{> subtitle}}

      {{> plaintext}}

    </fieldset>

    <fieldset class="js-VideoSources">

      <legend>Video Sources</legend>

      {{> videosources}}

    </fieldset>

      {{> loadingimage}}

  {{/item}}
