<form id="frm-item-editor" class="js-ImageBackground" action="/editor/page/imagebackground/id/{{id}}" method="post">

  <h4>Image Background</h4>

  {{#item}}

    {{> fullpage}}

    <fieldset>

        <!--
          Nav Level
          Nav Thumb
        -->

      {{> title}}

      {{> subtitle}}

      {{> plaintext}}

    </fieldset>

    <fieldset>
    {{#image}}
      {{> imagesources}}
    {{/image}}

    {{^image}}
      {{> imagesources}}
    {{/image}}

    </fieldset>

    <fieldset>

    {{#audio}}
      {{> audiosources}}
    {{/audio}}

    {{^audio}}
      {{> audiosources}}
    {{/audio}}

   </fieldset>

  {{/item}}

  {{> formcontrols}}

</form>
