<form id="frm-item-editor" class="js-SlideshowHorizontal" action="/editor/page/slideshowhorizontal/id/{{id}}" method="post">

  <legend class="title">Slideshow Horizontal</legend>

	{{#item}}

	  <fieldset>

			<div class="form-group">
	  		<input type="hidden" name="id" value="{{id}}">
		    <label for="title" class="control-label">Title</label>
		    <input name="title" type="text" class="form-control" value="{{title}}" placeholder="No title"/>
		  </div>

			<div>
			  <label for="text">Text</label>
			  <textarea name="text" placeholder="No text">{{text}}</textarea>
			</div>

	  </fieldset>

	  <a href="#" class="js-AddSlide">Slide [+]</a>

	  <div class="js-ContentDynamic">
			{{#images}}
				{{> horizontalslide}}
			{{/images}}
		</div>

	{{/item}}

  {{> formcontrols}}


</form>
