<script src="/tools/jquery/dist/jquery.min.js"></script>

<form class="js-SlideshowHorizontal" action="/editor/page/slideshowhorizontal/id/{{id}}" method="post">

  <legend class="title">Slideshow Horizontal</legend>

	{{#item}}

	  {{> inline}}

	  <fieldset>

		<div class="form-group">
		  <label for="show_title" class="control-label">Title</label>
		  <input name="show_title" data-name="show_title" type="text" class="form-control" value="{{#title}}{{title}}{{/title}}"{{^title}} placeholder="No title"{{/title}} />
		</div>

			{{> plaintext}}

	  </fieldset>

	  <a href="#" class="js-AddSlide">Slide [+]</a>

	  <div class="js-ContentDynamic">
			{{#images}}
				{{> horizontalslide}}
			{{/images}}
		</div>

	{{/item}}

	{{^item}}

	  {{> inline}}

	  <fieldset>

	    {{> title}}

	    {{> plaintext}}

	  </fieldset>

	  <a href="#" class="js-AddSlide">Slide [+]</a>

	  <div class="js-ContentDynamic"></div>

	{{/item}}

  {{> formcontrols}}


</form>

<script src="/js/slideshowhorizontal.js"></script>
