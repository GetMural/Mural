<script src="/tools/jquery/dist/jquery.min.js"></script>

<form class="js-TextCentred" data-id="" action="/editor/page/textcentred/id/{{id}}" method="post">

  <legend class="title">Text Centred</legend>

	{{#item}}

  <fieldset>

		<div>
      <label for="light">Light</label>
			<input id="light" name="light" data-name="light" type="checkbox"{{#light}} checked{{/light}} />
    </div>

    <div class="form-group">
        <label for="tc_title" class="control-label">Title</label>
        <input name="tc_title" data-name="tc_title" type="text" class="form-control" value="{{#title}}{{title}}{{/title}}"{{^title}} placeholder="No title"{{/title}} />
    </div>

    {{> subtitle}}

    {{> intro}}

  </fieldset>

  <legend>Content Blocks</legend>

  <ul class="js-ContentBlockSelector">
    <li>
      <a href="#" class="js-AddImage">Image [+]</a>
    </li>
  </ul>


  <div class="js-ContentDynamic">
		{{#snippets}}
			{{> snippetimage}}
		{{/snippets}}
	</div>

	{{/item}}

	{{^item}}

  <fieldset>

		<div>
      <label for="light">Light</label>
			<input id="light" name="light" data-name="light" type="checkbox"{{#light}} checked{{/light}} />
    </div>

    {{> title}}

    {{> subtitle}}

    {{> intro}}

  </fieldset>

  <legend>Content Blocks</legend>

  <ul class="js-ContentBlockSelector">
    <li>
      <a href="#" class="js-AddImage">Image [+]</a>
    </li>
  </ul>


  <div class="js-ContentDynamic">
		{{#snippets}}
			{{> snippetimage}}
		{{/snippets}}
	</div>

	{{/item}}

	{{> formcontrols}}

</form>

<script src="/js/textcentred.js"></script>
