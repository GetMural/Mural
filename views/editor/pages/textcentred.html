<form class="form-horizontal js-TextCentred" data-id="">
  <fieldset>
    <legend>Text Centred</legend>

    <div class="form-group">
      <div class="togglebutton">
        <label for="light">
          <input id="light" name="light" type="checkbox" class="form-control" />
          <span class="toggle"></span>
          Light
        </label>
      </div>
    </div>

    {{> title}}

    {{> subtitle}}

    {{> intro}}

    <fieldset>
      <legend>Content Blocks</legend>
      <ul class="js-ContentBlockSelector">
        <li>
          <a href="#" class="js-AddText">Text [+]</a>
        </li>
        <li>
          <a href="#" class="js-AddImage">Image [+]</a>
        </li>
      </ul>
      <div class="js-ContentDynamic"></div>

    </fieldset>

    {{> formcontrols}}

  </fieldset>
</form>
