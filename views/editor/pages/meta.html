<form class="form-horizontal js-Meta" method="POST" action="/update">

  <legend class="title">Meta Information</legend>

  <fieldset>

    {{> title}}

    <div class="form-group">
      <label for="site_name" class="control-label">Site Name</label>
      <input name="site_name" data-name="site_name" type="text" class="form-control" value="" />
    </div>

    <div class="form-group">
      <label for="site_img" class="control-label">Site Image</label>
      <input name="site_img" data-name="site_img" type="text" class="form-control" value="" />
    </div>

    {{> subtitle}}

    <div class="form-group">
      <label for="author" class="control-label">Author</label>
      <input name="author" data-name="author"type="text" class="form-control" value="" />
    </div>

    <div class="form-group">
      <label for="keywords" class="control-label">Keywords</label>
      <textarea name="keywords" data-name="keywords" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label for="rsspingback" class="control-label">RSS Pingback</label>
      <input name="rsspingback" data-name="rsspingback" type="text" class="form-control" value="" />
    </div>

    <div class="form-group">
      <label for="description" class="control-label">Description</label>
      <textarea name="description" data-name="description" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label for="src" class="control-label">Src</label>
      <input name="src" data-name="src" type="text" class="form-control" value="" />
    </div>

    <!--
    share
    facebook
    twitter
    -->

    {{> formcontrols}}

  </fieldset>
</form>
