<form method="POST" action="/editor/page/meta" method="post">

  <h4>Meta Information</h4>

  <fieldset>

    {{#meta}}

      <div class="form-group">
        <label for="title" class="control-label">Title</label>
        <input name="title" type="text" class="form-control" value="{{title}}" />
      </div>

      <div class="form-group">
        <label for="site_name" class="control-label">Site Name</label>
        <input name="site_name" type="text" class="form-control" value="{{site_name}}" />
      </div>

      <div class="form-group">
        <label for="site_img" class="control-label">Site Image (Full URI)</label>
        <input name="site_img" type="text" class="form-control" value="{{site_img}}" placeholder="https://..." />
      </div>

      <div class="form-group">
        <label for="author" class="control-label">Author</label>
        <input name="author" type="text" class="form-control" value="{{author}}" />
      </div>

      <div class="form-group">
        <label for="rsspingback" class="control-label">RSS Pingback</label>
        <input name="rsspingback" type="text" class="form-control" value="{{rsspingback}}" />
      </div>

      <div class="form-group">
        <label for="description" class="control-label">Description</label>
        <textarea name="description" class="form-control">{{description}}</textarea>
      </div>

      <div class="form-group">
        <label for="src" class="control-label">Canonical URI</label>
        <input name="src" type="text" class="form-control src-input" value="{{src}}" placeholder="https://..." />
      </div>

    {{/meta}}

  </fieldset>
  {{> formcontrols}}

</form>
